<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanji Information</title>
  <style>
    /* Your CSS styles for the kanji info page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    .kanji-section {
      margin-bottom: 20px;
    }

    p {
      margin: 0;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="kanji-info">
    <!-- Kanji information will be dynamically inserted here -->
    <div class="kanji-section" id="meaning-section">
      <h3>Meanings</h3>
      <p id="meanings"></p>
    </div>

    <div class="kanji-section" id="reading-section">
      <h3>Readings</h3>
      <p id="readings"></p>
    </div>

    <div class="kanji-section" id="stroke-section">
      <h3>Stroke Count</h3>
      <p id="stroke-count"></p>
    </div>

    <div class="kanji-section" id="grade-section">
      <h3>Grade</h3>
      <p id="grade"></p>
    </div>

    <div class="kanji-section" id="heisig-section">
      <h3>Heisig Keyword</h3>
      <p id="heisig-en"></p>
    </div>

    <div class="kanji-section" id="jlpt-section">
      <h3>JLPT Level</h3>
      <p id="jlpt"></p>
    </div>
  </div>

  <script src="kanji_info_script.js"></script>
</body>
</html>
