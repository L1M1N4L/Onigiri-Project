<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="Css/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="logo"><img src="Images/Logo.svg"></div>
    <h2 class="checkouttext">Check Out</h2>
    <h3 class="checkouttextdesc">Pick a payment option and complete your payment to confirm your order.</h3>
    <div class="payment-container">
        <div>
            <div class="payment-option paypal"><img class="logoc paypallo" src="Images/paypal.png"></div>
            <div class="payment-option qris"><img class="logoc qrislo" src="Images/qris.png"></div>
            <div class="payment-option mastercard"><img class="logoc mastercardlo" src="Images/mastercard.png"></div>
            <div class="payment-option visab"><img class="logoc visalo" src="Images/visa.png"></div>
        </div>
    </div>
    <div class="gridContainer">
        <div class="creditCard">

          </div>
          <ul class="ccList">
            <li> </li>
          </ul>
          <h4 class="name"> </h4>
          <h4 class="year">   </h4>
        </div>
        <div class="div previousStep"> 
          <div class="arrow">
                      <svg version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                          <g transform="translate(0 -540.36)">
                              <path d="m23.678 780.7v31.327h374.07l0.0162 24.857 90.559-40.521-90.559-40.521-0.0162 24.857z"/>
                          </g>
                      </svg>
          </div>
          <p>Previous Step   </p>
        </div>
        <form action="#" id="paymentForm">
          <h6>Payment Details</h6>
          <div class="inputCon" id="name" data-top="Name on Card">
            <input type="text" placeholder="Kevin Jonathan"/>
          </div>
          <div class="inputCon" id="cardNum" data-top="Card Number" title = "type in the card number without spaces">
            <input type="text" placeholder="4567 3456 3456 3456"/>
          </div>
          <div class="inputCon" id="validYear" data-top="Valid Through">
            <input type="text" placeholder="09/20"/>
          </div>
          <div class="inputCon" id="cvv" data-top="CVV">
            <input type="text" placeholder="444"/>
          </div>
          <button>pay<span>$9.99</span></button>
        </form>
      </div>
</body>
<script src="js/card.js"></script>
