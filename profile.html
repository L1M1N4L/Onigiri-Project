<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onigiri-Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vietnam+Pro&display=swap">
</head>
<body>
    <div class="profile-heading">Profile</div>
    <div class="profile-container">
        <div class="user-info">
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="bagzcode">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="idaBK@gmail.com">
                
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Senayan, Indonesia">
                
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate">
            </form>
        </div>
    
        <div class="user-profile-picture">
            <input type="file" id="profile-pic-input" accept="image/*">
            <label for="profile-pic-input">
                <img id="profile-pic" src="Images/1537709864705.jpeg">
            </label>
            <span>Ida Bagus Kerthayayana M.</span>
            
            <!-- Move buttons here -->
            <div class="action-buttons">
                <button onclick="window.location.href = 'Dashboard.html'" class="cancel-button">Cancel</button>
                <button onclick="window.location.href = 'Dashboard.html'" class="save-button" >Save</button>
            </div>
        </div>
    </div>
</body>
</html>
