<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onigiri - Settings</title>
    <link rel="stylesheet" href="Css/settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
    <style>
        /* Add or update the styles for the button color */
        .btn-primary {
            background-color: #BF4146;
            border-color: #BF4146;
            color: #fff;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #8F2D31;
            border-color: #8F2D31;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(143, 45, 49, 0.5);
        }

        /* Add styles for the connection buttons */
        .btn-connection {
            color: #BF4146;
            border-color: #BF4146;
        }

        .btn-connection:hover,
        .btn-connection:focus {
            background-color: #F8F9FA;
            color: #BF4146;
        }

/* Notification Tab Styles */
.switch-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 20px;
}

input[type=checkbox] {
    height: 16px;
    width: 16px;
    visibility: hidden;
}

.switch-label-container {
    display: flex;
    align-items: center;
}

.switch-label {
    cursor: pointer;
    text-indent: 0;
    width: 40px;
    height: 20px;
    background: #EF5350;
    border-radius: 20px;
    margin-right: 10px;
    position: relative;
}

.switch-label:after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 16px;
    height: 16px;
    background: #fff;
    border-radius: 50%;
    transition: 0.3s;
}

input:checked + .switch-label {
    background: #81C784;
}

input:checked + .switch-label:after {
    left: calc(100% - 2px);
    transform: translateX(-100%);
}

.switch-label:active:after {
    width: 20px;
}

.switch-content {
    font-size: 18px;
    color: #333;
}
    </style>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">
                            <i class="bi bi-link"></i> Connections
                        </a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-notifications">Notifications</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-connections">
                            <div class="card-body">
                                <button type="button" class="btn btn-connection">
                                    <i class="bi bi-twitter"></i> Connect to <strong>Twitter</strong>
                                </button>
                                <button type="button" class="btn btn-connection">
                                    <i class="bi bi-facebook"></i> Connect to <strong>Facebook</strong>
                                </button>
                                <button type="button" class="btn btn-connection">
                                    <i class="bi bi-linkedin"></i> Connect to <strong>LinkedIn</strong>
                                </button>
                                <!-- Add more buttons for other social media platforms as needed -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <div class="switch-container">
                                    <input type="checkbox" id="notification-switch-comments" class="styled-checkbox" />
                                    <label class="switch-label" for="notification-switch-comments"></label>
                                    <div class="switch-content">
                                        <strong>Email me when someone comments on my article</strong>
                                
                                    </div>

                                    <input type="checkbox" id="notification-switch-updates" class="styled-checkbox" />
                                    <label class="switch-label" for="notification-switch-updates"></label>
                                    <div class="switch-content">
                                        <strong>Email me about important updates</strong>
                        
                                    </div>

                                    <!-- Add more options as needed -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
<a href="Dashboard.html"><button type="button" class="btn btn-default">Cancel</button></a>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
