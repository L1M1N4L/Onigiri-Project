<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" /> <!-- Normal Montserrat Font --> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> <!-- Bold Montserrat Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet"> <!-- ExtraBold Montserrat Font -->
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" /> <!-- Normal Poppins Font -->
        <link rel="stylesheet" href="./Css/styles.css">
        <title>Onigiri</title>
    </head>
    
    <body>
        <div>
            <div class="top">
                <!-- logo -->
                <div class="logoimage">
                    <img src="./Images/ONIGIRI.svg" class="Logo"><span class="LogoText">ONIGIRI</span>
                </div>
                <!-- end logo -->
                
                <div class="RightButtons">
                    <button class="Dropdown"id ="Dropdown" onmouseclick="">EN<img src="./Images/Arrow.svg"></button>
                    <button class="SignUp" id="SignUp">Sign Up</button>
                        <button class="LogIn" id="login-button">Log In</button>
                    <img src="./Images/Shape.svg" class="Shape">
                </div>

                <div class="overlay-pop" id="overlay-pop">
                    <div class="login-popup">
                        <span class="close" id="closeButton">&times;</span>
                        <h2>Login</h2>
                        <form action="#">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required><br><br>
                
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required><br><br>
                
                            <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>

            <div class="Header">
                <div class="H1">
                <p>Japanese </br>
                Mastery in a </br>
                Flash!</p>
                </div>
                    <div>
                    <p id="caption">Lessons available for all ages!</p>
                    </div>
                <div class="leftButtons">
                    <button class="SignUpFree" >Sign Up For Free </button>
                </div>
            </div>  
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
